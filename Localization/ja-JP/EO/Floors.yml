  19階には豊かさ、飛行、改造のポマンダーは落ちません。
  ブロンズチェストからミミックがスポーンします。
EO21: |
  オルト・デモリッシャーの自爆、オルト・レッサードラゴンの"スイング"、オルト・ナイトの"エレクトロマグネティズム"に注意。
