EO1: |
  これらの床が天高よりもっと厳しく打つこと、死者の1-10階の宮殿はAOEであることを注意してください。
  フロア7から変化、純度、静けさ、嵐、レイズ、恐怖のデミクロンまたはポマンダーが産卵を開始します。 
  正確な保管庫はブロンズ色を帯びた袋を落とします。

  ブロンズチェストからの豊かさ、飛行、改造のポマンダーは床に落ちません。
  ミミックはブロンズチェストからスポーンします。
EO11: |
