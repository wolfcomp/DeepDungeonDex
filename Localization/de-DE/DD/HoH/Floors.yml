HoH1: |
  "Shark" und "Amikiri" können deinen Kopf reißen, also schaue aus!
  Es gibt auch einige Wandfallen die du aufpassen kannst.
  Stockwerke 1-6 haben keine Bronzetruhen und somit keine Nachahmungen.
  Sie lassen auch keine Magie oder Brocken von "Alteration", "Reinheit", "Serenity", "Petrification", "Concealment" oder "Raising".
  Alle sind ab dem 7. Stockwerk zu finden, mit Ausnahme der älteren Magie, die bis zum 31. Stockwerk nicht gefunden werden kann.
  Pomanders of "Affluence", "Flight" und "Alteration" fallen nicht auf Stockwerk 9.
HoH11: |
  Seien Sie sich der Wut der Hände bewusst.
  Auch hier gibt es einige Wandfalle.
  Stockwerk 15 ist immer eine Halle mit Treue.
  Ältere Magie kann in diesem Set nicht gefunden werden.
  Pomanders von "Wohlstand", "Flug" und "Alteration" fallen nicht im Boden 19.
HoH21: |
  Das Set alle Spams für exp.
  Ältere Magie kann in diesem Set nicht gefunden werden.
  Pomanders of "Affluence", "Flight" und "Alteration" fallen nicht auf Stockwerk 29.
HoH31: |
  Sei dir "Harakiri" und "Onmitsu" wütend.
  Es gibt zwei verschiedene Gegner mit dem Namen "Onmitsu" - einer mit dem Namen Patrouille und einer nicht.
  Ältere Magie ist eine mögliche Suche beginnend in diesem Set.
  Pomanders of "Affluence", "Flight" und "Alteration" fallen nicht auf den Boden 39.
  Goldsäcke sind ein möglicher Start in diesem Set.
HoH41: |
  Sei dir bewusst, dass "Sekiban" und "Mizumimizu" wütet, und auch die Wandfalle auf diesen Etagen.
  einige ungerade Notizen über die Feinde...
    Es gibt zwei verschiedene Gegner, die "Sekizo" genannt werden - eine Patrouille und eine nicht.
      Sie sind beide Golems, aber sehen anders aus.
    Es gibt zwei verschiedene Gegner mit dem Namen "Iseki".
      Sie sind beide Marolithen, aber eines ist grün, das andere ist violett.
    Es gibt zwei verschiedene Feinde namens "Saikoro".
      Sie sind identisch mit der Ausnahme, dass der eine Aero gegossen wird, während der andere Tornado und sie erscheinen auf verschiedenen Etagen.
  Pomanders des Wohlstands, des Fluges und der Umrüstung fallen nicht auf den Boden 49.
HoH51: |
  Seien Sie auf "Kongorei" und "Tesso" Wut, "Naga" Baleful Roar und "Rachimonai" aus dem Kampf AoE aufmerksam.
  Beachten Sie auch die Wandfalle auf diesen Etagen.
HoH61: |
  Mimik ist in Goldkisten und kann ab diesem Set nicht betäubt werden.
  "Onryo" ist das Schlimmste, was hier zu kämpfen hat, aber sie sind Nähe agro, so dass du sie nicht immer vermeiden kannst.
  Seien Sie sich der Wandfalle auf diesen Etagen bewusst.
HoH71: |
  Platin Säcke sind eine mögliche Suche beginnend in diesem Set.
  Du möchtest wahrscheinlich zu Beginn dieses Satzes Schwänze der Erziehung und Intuition aufnehmen.
  Seien Sie vorsichtig, wenn Sie in die Mitte der Räume ziehen, um die Horden zu sammeln, da hier oft Fallen tödlich sind.
  Es ist am sichersten, wenn Sie einen Brocken aus Sicherheit, Sicht oder Versteck verwendet haben
    oder wenn Sie planen, einen Pomander oder eine Magie zu verwenden.
  Dies ist die letzte Setzung, in der du Pomorien der Erhöhung findest, obwohl sie eine höhere Rate haben.
  Achten Sie darauf, dass die Geister und die Elbsten keine Aoes haben, da sie dich erschossen können, wenn du keine Aufmerksamkeit sprichst.
  Mammut kann auch Probleme verursachen, wenn du versteckt wirst.
  Es gibt viele große Aoes in diesen Etagen - stellen Sie sicher, dass Sie vertraut sind und wissen, wie Sie sie vermeiden oder stoppen.
  Etagen 71-73 haben bekanntermaßen viele Landminen.
  Die Panzer können auf diesen Etagen vor allem mit dem Tresor der Sicht ausnutzen.
  Achten Sie auf die Wandfalle auf diesen Etagen.
HoH81: |
  Vergessen Sie nicht, zu Beginn des Sets einen Schub zu verwenden. Mehr kann hier leider nicht gefunden werden.
  Sei sehr vorsichtig, wenn du nach Horden gehst!
  Etagen 84-86 sind das Schlimmste, hauptsächlich aufgrund von Shinzei-Patrouillen, die niemand bekämpfen möchte.
  Dies sind in der Regel gute Kandidaten für Flüge/Umrüstung/Petrification/magicite.
  Stockwerke 87-89 sind bekannt für viele Landminen.
  Die Panzer können auf diesen Böden vor allem ein Schaupomander verwenden, um daraus Nutzen zu ziehen.
HoH91: |
  Vergessen Sie nicht, zu Beginn des Sets einen Schub zu verwenden. Mehr kann hier leider nicht gefunden werden.
  Sei sehr vorsichtig, wenn du nach Horden gehst!
  Stockwerke 91-93 das Beste, um Solokämpfe zu führen, sind WHMs.
    Wenn du den Steinspruch LoS aufnehmen kannst, kannst du jeglichen Schaden vermeiden.
    Du kannst LoSing auf Sprites unten auf Boden 11+ üben, da es nicht einfach ist.
    Du möchtest wahrscheinlich WAREN vermeiden.
  Etagen 94-96 sind die schlechtesten in diesem Set, also ideal, um Fluge/Änderung/Petrification/magicite zu verwenden.
  Etagen 97-99 haben eigentlich die einfachsten Feinde.
  Stockwerk 99 hat garantiert 3 Verzauberungen, also tun Sie Ihr Bestes um eine Ruhe dafür zu retten.
